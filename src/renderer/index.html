<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftLauncher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f1729 0%, #1a2332 100%);
      color: #e2e8f0;
      overflow: hidden;
      height: 100vh;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* ‚úÖ TITLEBAR */
    .titlebar {
      height: 32px;
      background: rgba(15, 23, 42, 0.8);
      border-bottom: 1px solid rgba(99, 102, 241, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      -webkit-app-region: drag;
      z-index: 1000;
    }

    .titlebar-title {
      font-weight: 600;
      font-size: 14px;
      color: #cbd5e1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .titlebar-title span {
      font-size: 16px;
    }

    .titlebar-buttons {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .titlebar-button {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .titlebar-button:hover {
      color: #cbd5e1;
      background: rgba(99, 102, 241, 0.1);
    }

    .titlebar-button.close:hover {
      background: #ef4444;
      color: white;
    }

    /* ‚úÖ LOGIN PAGE */
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f1729 0%, #1a2332 100%);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .login-container::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite reverse;
    }

    .login-box {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 700;
      color: white;
      margin: 0 auto 20px;
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .btn-microsoft {
      background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
    }

    .btn-microsoft:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 120, 212, 0.4);
    }

    .btn-offline {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-offline:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #cbd5e1;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 10px;
      color: #e2e8f0;
      font-size: 14px;
      transition: all 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #6366f1;
      background: rgba(30, 41, 59, 0.8);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    /* ‚úÖ MAIN LAYOUT */
    .main-layout {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background: rgba(15, 23, 42, 0.6);
      border-right: 1px solid rgba(99, 102, 241, 0.1);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 20px 16px;
      border-bottom: 1px solid rgba(99, 102, 241, 0.1);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .player-head {
      width: 48px;
      height: 48px;
      border-radius: 4px;
      object-fit: cover;
    }

    .brand-name {
      font-weight: 700;
      font-size: 16px;
      color: #e2e8f0;
    }

    .brand-user {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 2px;
    }

    .sidebar-menu {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
    }

    .menu-item {
      padding: 12px 16px;
      background: transparent;
      border: 1.5px solid transparent;
      color: #cbd5e1;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }

    .menu-item:hover {
      background: rgba(99, 102, 241, 0.1);
      color: #e2e8f0;
    }

    .menu-item.active {
      background: rgba(99, 102, 241, 0.15);
      color: #6366f1;
      border: 1.5px solid rgba(99, 102, 241, 0.5);
      border-radius: 12px;
    }

    .menu-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-icon svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
    }

    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid rgba(99, 102, 241, 0.1);
    }

    .btn-logout {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-logout:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    /* ‚úÖ MAIN CONTENT */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      background: linear-gradient(135deg, #0f1729 0%, #1a2332 100%);
    }

    .view-container {
      max-width: 1400px;
      margin: 0 auto;
      overflow: hidden;
    }

    .view-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .view-title {
      font-size: 32px;
      font-weight: 700;
      color: #e2e8f0;
    }

    /* ‚úÖ LAUNCH CARD */
    .launch-card-modern {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .launch-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 25px;
    }

    .launch-header h2 {
      font-size: 24px;
      color: #e2e8f0;
      margin-bottom: 5px;
    }

    .launch-header p {
      color: #94a3b8;
      font-size: 13px;
    }

    .btn-launch-modern {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
    }

    .btn-launch-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(99, 102, 241, 0.4);
    }

    .btn-launch-modern:active {
      transform: translateY(0px);
    }

    .btn-launch-modern:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ‚úÖ STATS */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.1);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s;
    }

    .stat-card:hover {
      border-color: rgba(99, 102, 241, 0.3);
      transform: translateY(-2px);
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6366f1;
      flex-shrink: 0;
    }

    .stat-icon svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
    }

    .stat-content label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #e2e8f0;
    }

    /* ‚úÖ CARDS */
    .home-card-btn {
      width: 100%;
      margin-top: 12px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 13px;
    }

    .home-card-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .home-card-btn:active {
      transform: translateY(0px);
    }

    /* ‚úÖ SERVERS */
    .servers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 20px;
    }

    .server-card {
      background: rgba(26, 31, 58, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(99, 102, 241, 0.1);
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s;
    }

    .server-card:hover {
      border-color: rgba(99, 102, 241, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .server-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 700;
      flex-shrink: 0;
      color: white;
    }

    .server-info {
      flex: 1;
      min-width: 0;
    }

    .server-info h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 6px 0;
      color: white;
    }

    .server-ip {
      font-size: 13px;
      color: #6366f1;
      margin: 4px 0;
      font-weight: 500;
    }

    .server-desc {
      font-size: 13px;
      color: #9ca3af;
      margin: 6px 0;
      line-height: 1.4;
    }

    .server-players {
      font-size: 12px;
      color: #6b7280;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .server-players svg {
      width: 14px;
      height: 14px;
    }

    .btn-join {
      padding: 10px 16px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-join:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
    }

    .btn-join:active {
      transform: translateY(0px);
    }

    .custom-server-input {
      display: flex;
      gap: 12px;
      align-items: stretch;
    }

    .custom-server-input .input-field {
      flex: 1;
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid #374151;
      border-radius: 10px;
      color: white;
      font-size: 14px;
    }

    .custom-server-input .input-field:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    #join-custom-server {
      padding: 12px 24px;
      background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
    }

    #join-custom-server:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 120, 212, 0.4);
    }

    #join-custom-server:active {
      transform: translateY(0px);
    }

    /* ‚úÖ FRIENDS */
    .friends-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .friend-card {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.1);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s;
    }

    .friend-card:hover {
      border-color: rgba(99, 102, 241, 0.3);
      transform: translateY(-2px);
    }

    .friend-avatar {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
    }

    .friend-info {
      flex: 1;
    }

    .friend-info h3 {
      font-size: 16px;
      color: #e2e8f0;
      margin-bottom: 5px;
    }

    .friend-status {
      font-size: 12px;
      color: #94a3b8;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .friend-status.online {
      color: #10b981;
    }

    .friend-status.offline {
      color: #ef4444;
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      background: transparent;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .btn-icon:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    /* ‚úÖ EMPTY STATE */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }

    .empty-state h3 {
      color: #cbd5e1;
      margin: 20px 0 10px;
      font-size: 20px;
    }

    /* ‚úÖ NEWS */
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .news-card {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.1);
      border-radius: 12px;
      padding: 25px;
      transition: all 0.3s;
    }

    .news-card:hover {
      border-color: rgba(99, 102, 241, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .news-card h3 {
      font-size: 18px;
      color: #e2e8f0;
      margin-bottom: 8px;
    }

    .news-date {
      font-size: 12px;
      color: #6366f1;
      margin-bottom: 12px;
    }

    .news-card p {
      color: #cbd5e1;
      font-size: 14px;
      line-height: 1.6;
    }

    /* ‚úÖ SHOP */
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .shop-card {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.1);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      transition: all 0.3s;
    }

    .shop-card:hover {
      border-color: rgba(99, 102, 241, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(99, 102, 241, 0.2);
    }

    .shop-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .shop-card h3 {
      font-size: 18px;
      color: #e2e8f0;
      margin-bottom: 10px;
    }

    .shop-card p {
      color: #94a3b8;
      font-size: 13px;
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .shop-price {
      font-size: 24px;
      font-weight: 700;
      color: #6366f1;
      margin-bottom: 15px;
    }

    .btn-shop {
      width: 100%;
      padding: 12px 20px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-shop:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
    }

    /* ‚úÖ CREATE CARD */
    .create-card {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .create-card h3 {
      font-size: 20px;
      color: #e2e8f0;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn-primary {
      flex: 1;
      padding: 12px 20px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-secondary {
      flex: 1;
      padding: 12px 20px;
      background: rgba(99, 102, 241, 0.1);
      color: #6366f1;
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-secondary:hover {
      background: rgba(99, 102, 241, 0.2);
    }

    .btn-add-modern {
      padding: 12px 20px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;

      position: absolute;
      top: -50%;
      right: -20%;

      left: -10%;

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 20px 60px rgba(99, 102, 241, 0.4);
      }

    .loading-stat {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #94a3b8;
    }

    .loading-stat-dot {
      width: 8px;
      height: 8px;
      background: #6366f1;
      border-radius: 50%;
      animation: pulse-dot 1.5s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .loading-spinner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 5px solid transparent;
      border-top: 5px solid #6366f1;
      border-right: 5px solid #8b5cf6;
      border-radius: 50%;
      animation: spinMajor 2s linear infinite;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.6), inset 0 0 20px rgba(99, 102, 241, 0.2);
    }

    .loading-spinner::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      border: 3px solid transparent;
      border-bottom: 3px solid #a855f7;
      border-left: 3px solid #ec4899;
      border-radius: 50%;
      animation: spinMinor 3s linear infinite reverse;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
    }

    @keyframes spinMajor {
      0% {
        transform: rotate(0deg) scale(1);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.6), inset 0 0 20px rgba(99, 102, 241, 0.2);
      }
      50% {
        transform: rotate(180deg) scale(1.1);
        box-shadow: 0 0 40px rgba(99, 102, 241, 0.8), inset 0 0 30px rgba(99, 102, 241, 0.4);
      }
      100% {
        transform: rotate(360deg) scale(1);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.6), inset 0 0 20px rgba(99, 102, 241, 0.2);
      }
    }

    @keyframes spinMinor {
      0% {
        transform: rotate(0deg) scale(1);
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
      }
      50% {
        transform: rotate(-180deg) scale(0.9);
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.7);
      }
      100% {
        transform: rotate(-360deg) scale(1);
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
      }
    }

    }

    // ‚úÖ Animer les tips du loading
    const tips = [
      '‚ö° V√©rification des fichiers...',
      'üîß Pr√©paration du launcher...',
      'üì¶ Chargement des ressources...',
      'üéÆ Initialisation du jeu...',
      'üåê Connexion aux serveurs...',
      '‚ú® Finalisation...'
    ];
    let tipIndex = 0;
    const tipElement = document.getElementById('loading-tip');
    
    setInterval(() => {

      }
    }, 1500);
  </script>
