<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Param√®tres - CraftLauncher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: #0a0e27;
      color: white;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .titlebar {
      height: 32px;
      background: #050814;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      -webkit-app-region: drag;
      border-bottom: 1px solid #1a1f3a;
    }

    .titlebar-title {
      font-size: 12px;
      color: #6b7280;
    }

    .titlebar-buttons {
      display: flex;
      -webkit-app-region: no-drag;
    }

    .titlebar-button {
      width: 45px;
      height: 32px;
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .titlebar-button:hover {
      background: #1a1f3a;
    }

    .titlebar-button.close:hover {
      background: #dc2626;
    }

    .settings-layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .settings-sidebar {
      width: 280px;
      background: #0f1629;
      border-right: 1px solid #1a1f3a;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .settings-search {
      position: relative;
      padding: 15px;
      border-bottom: 1px solid #1a1f3a;
    }

    .search-input {
      width: 100%;
      padding: 10px 12px 10px 12px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid #374151;
      border-radius: 10px;
      color: white;
      font-size: 13px;
    }

    .search-input::placeholder {
      color: #6b7280;
    }

    .settings-menu {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .menu-category {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 12px 16px;
      background: transparent;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.2s;
      font-size: 15px;
      font-weight: 500;
      gap: 12px;
    }

    /* Dans le CSS du settings.html, REMPLACE cette partie : */

    .menu-icon svg {
      width: 100%;
      height: 100%;
      stroke: currentColor;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* PAR CECI : */

    .menu-icon svg {
      width: 100%;
      height: 100%;
      stroke: currentColor;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: all 0.2s;
    }

    .menu-category.active .menu-icon svg {
      stroke: #6366f1;
      fill: none;
    }

    .menu-category:hover .menu-icon svg {
      stroke: #c7d2fe;
    }

    .menu-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .menu-category.active .menu-text {
      color: white;
      font-weight: 600;
    }
    
    .menu-text {
      flex: 1;
      text-align: left;
    }

    .menu-category:hover {
      background: rgba(99, 102, 241, 0.1);
      color: #c7d2fe;
    }

    .menu-category.active {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
      color: white;
    }

    .settings-footer {
      padding: 15px;
      border-top: 1px solid #1a1f3a;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }

    .settings-footer p {
      margin: 4px 0;
    }

    .settings-content {
      flex: 1;
      overflow-y: auto;
      padding: 30px 40px;
      background: #0a0e27;
    }

    .settings-section h2 {
      font-size: 28px;
      margin-bottom: 25px;
      background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .settings-card {
      background: rgba(26, 31, 58, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(99, 102, 241, 0.1);
      margin-bottom: 20px;
    }

    .settings-card h3 {
      font-size: 18px;
      margin-bottom: 18px;
      color: white;
    }

    .setting-item {
      margin-bottom: 18px;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-item label {
      display: block;
      margin-bottom: 8px;
      color: #d1d5db;
      font-size: 14px;
      font-weight: 500;
    }

    .setting-item input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }

    .help-text {
      color: #9ca3af;
      font-size: 12px;
      margin-top: 5px;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid #374151;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      transition: all 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: rgba(99, 102, 241, 0.2);
      border-radius: 10px;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(99, 102, 241, 0.5);
    }

    .ram-display {
      background: rgba(99, 102, 241, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 700;
      color: #6366f1;
      min-width: 80px;
      text-align: center;
    }

    .btn-primary {
      padding: 12px 24px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      font-size: 16px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      padding: 12px 24px;
      background: rgba(75, 85, 99, 0.5);
      border: 1px solid #4b5563;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      font-size: 16px;
    }

    .btn-secondary:hover {
      background: rgba(75, 85, 99, 0.7);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    .button-group .btn-primary,
    .button-group .btn-secondary {
      flex: 1;
    }

    .ram-input-group {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .ram-slider-container {
      flex: 1;
    }

    .dir-input-group {
      display: flex;
      gap: 12px;
    }

    .dir-input-group .input-field {
      flex: 1;
    }

    .dir-browse-btn {
      padding: 12px 16px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .dir-browse-btn:hover {
      transform: translateY(-2px);
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0e27;
    }

    ::-webkit-scrollbar-thumb {
      background: #1a1f3a;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #374151;
    }

    /* ==================== DISCORD STATUS ==================== */
    .discord-connection-status {
      padding: 15px;
      background: rgba(99, 102, 241, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(99, 102, 241, 0.1);
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .status-indicator-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .discord-status-indicator {
      position: relative;
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .discord-status-indicator::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: pulse-ring 2s ease infinite;
    }

    .discord-status-indicator.connected {
      background-color: #10b981;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    .discord-status-indicator.connected::before {
      background-color: #10b981;
    }

    .discord-status-indicator.connecting {
      background-color: #f59e0b;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
      animation: pulse-dot 1s ease infinite;
    }

    .discord-status-indicator.connecting::before {
      background-color: #f59e0b;
    }

    .discord-status-indicator.disconnected {
      background-color: #ef4444;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
    }

    .discord-status-indicator.error {
      background-color: #dc2626;
      box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
    }

    .status-text {
      color: #d1d5db;
      font-weight: 500;
      font-size: 14px;
    }

    .connection-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-top: 15px;
      border-top: 1px solid rgba(99, 102, 241, 0.1);
    }

    .connection-detail {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 8px;
    }

    .detail-label {
      color: #9ca3af;
      font-size: 13px;
    }

    .detail-value {
      color: #d1d5db;
      font-weight: 600;
      font-size: 13px;
    }

    /* ==================== BOUTON DE TEST DISCORD ==================== */
    .btn-discord-test {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-discord-test:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(88, 101, 242, 0.4);
    }

    .btn-discord-test:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-discord-test.loading {
      background: linear-gradient(135deg, #4752c4 0%, #5b6ecc 100%);
    }

    .btn-discord-test.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .btn-discord-test.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    .btn-discord-test.pulse-success {
      animation: pulse-success 0.6s ease;
    }

    .btn-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* ==================== SPINNER ==================== */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* ==================== TOAST NOTIFICATIONS ==================== */
    #toast-container {
      position: fixed;
      top: 60px;
      right: 20px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
    }

    .toast-notification {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: rgba(26, 31, 58, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateX(400px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .toast-notification.show {
      opacity: 1;
      transform: translateX(0);
    }

    .toast-icon {
      font-size: 24px;
      font-weight: bold;
      flex-shrink: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .toast-success {
      border-left: 4px solid #10b981;
    }

    .toast-success .toast-icon {
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }

    .toast-error {
      border-left: 4px solid #ef4444;
    }

    .toast-error .toast-icon {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .toast-warning {
      border-left: 4px solid #f59e0b;
    }

    .toast-warning .toast-icon {
      color: #f59e0b;
      background: rgba(245, 158, 11, 0.1);
    }

    .toast-info {
      border-left: 4px solid #3b82f6;
    }

    .toast-info .toast-icon {
      color: #3b82f6;
      background: rgba(59, 130, 246, 0.1);
    }

    .toast-content {
      flex: 1;
    }

    .toast-message {
      color: #d1d5db;
      font-size: 14px;
      line-height: 1.5;
    }

    .toast-close {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
      padding: 4px 8px;
      margin-left: auto;
    }

    .toast-close:hover {
      opacity: 1;
    }

    /* ==================== ANIMATIONS ==================== */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse-ring {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0;
        transform: scale(1.8);
      }
    }

    @keyframes pulse-dot {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @keyframes pulse-success {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="settings-app.js"></script>
</body>
</html>
