<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Param√®tres - CraftLauncher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: #0a0e27;
      color: white;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .titlebar {
      height: 32px;
      background: #050814;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      -webkit-app-region: drag;
      border-bottom: 1px solid #1a1f3a;
    }

    .titlebar-title {
      font-size: 12px;
      color: #6b7280;
    }

    .titlebar-buttons {
      display: flex;
      -webkit-app-region: no-drag;
    }

    .titlebar-button {
      width: 45px;
      height: 32px;
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .titlebar-button:hover {
      background: #1a1f3a;
    }

    .titlebar-button.close:hover {
      background: #dc2626;
    }

    .settings-layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .settings-sidebar {
      width: 280px;
      background: #0f1629;
      border-right: 1px solid #1a1f3a;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .settings-search {
      position: relative;
      padding: 15px;
      border-bottom: 1px solid #1a1f3a;
    }

    .search-input {
      width: 100%;
      padding: 10px 12px 10px 12px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid #374151;
      border-radius: 10px;
      color: white;
      font-size: 13px;
    }

    .search-input::placeholder {
      color: #6b7280;
    }

    .settings-menu {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .menu-category {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      padding: 12px 16px;
      background: transparent;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.2s;
      font-size: 15px;
      font-weight: 500;
      gap: 12px;
    }

    /* Dans le CSS du settings.html, REMPLACE cette partie : */

    .menu-icon svg {
      width: 100%;
      height: 100%;
      stroke: currentColor;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* PAR CECI : */

    .menu-icon svg {
      width: 100%;
      height: 100%;
      stroke: currentColor;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: all 0.2s;
    }

    .menu-category.active .menu-icon svg {
      stroke: #6366f1;
      fill: none;
    }

    .menu-category:hover .menu-icon svg {
      stroke: #c7d2fe;
    }

    .menu-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .menu-category.active .menu-text {
      color: white;
      font-weight: 600;
    }
    
    .menu-text {
      flex: 1;
      text-align: left;
    }

    .menu-category:hover {
      background: rgba(99, 102, 241, 0.1);
      color: #c7d2fe;
    }

    .menu-category.active {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
      color: white;
    }

    .settings-footer {
      padding: 15px;
      border-top: 1px solid #1a1f3a;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }

    .settings-footer p {
      margin: 4px 0;
    }

    .settings-content {
      flex: 1;
      overflow-y: auto;
      padding: 30px 40px;
      background: #0a0e27;
    }

    .settings-section h2 {
      font-size: 28px;
      margin-bottom: 25px;
      background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .settings-card {
      background: rgba(26, 31, 58, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(99, 102, 241, 0.1);
      margin-bottom: 20px;
    }

    .settings-card h3 {
      font-size: 18px;
      margin-bottom: 18px;
      color: white;
    }

    .setting-item {
      margin-bottom: 18px;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-item label {
      display: block;
      margin-bottom: 8px;
      color: #d1d5db;
      font-size: 14px;
      font-weight: 500;
    }

    .setting-item input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }

    .help-text {
      color: #9ca3af;
      font-size: 12px;
      margin-top: 5px;
    }

    .input-field {
      width: 100%;
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid #374151;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      transition: all 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: rgba(99, 102, 241, 0.2);
      border-radius: 10px;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(99, 102, 241, 0.5);
    }

    .ram-display {
      background: rgba(99, 102, 241, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 700;
      color: #6366f1;
      min-width: 80px;
      text-align: center;
    }

    .btn-primary {
      padding: 12px 24px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      font-size: 16px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      padding: 12px 24px;
      background: rgba(75, 85, 99, 0.5);
      border: 1px solid #4b5563;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      font-size: 16px;
    }

    .btn-secondary:hover {
      background: rgba(75, 85, 99, 0.7);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    .button-group .btn-primary,
    .button-group .btn-secondary {
      flex: 1;
    }

    .ram-input-group {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .ram-slider-container {
      flex: 1;
    }

    .dir-input-group {
      display: flex;
      gap: 12px;
    }

    .dir-input-group .input-field {
      flex: 1;
    }

    .dir-browse-btn {
      padding: 12px 16px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .dir-browse-btn:hover {
      transform: translateY(-2px);
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0e27;
    }

    ::-webkit-scrollbar-thumb {
      background: #1a1f3a;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #374151;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="settings-app.js"></script>
</body>
</html>
